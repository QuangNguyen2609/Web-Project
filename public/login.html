<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <meta name="google-signin-client_id" content="440226071068-7tr2enamec6mrrjp0tvvo6bets39id3i.apps.googleusercontent.com">
  <title>LOGIN</title>
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css"> -->
  <link rel="stylesheet" href="/stylesheets/style.css">
  <!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">

</head>
<body id="body_login">
  <div id="login-form-wrap">
    <h2 id="h2_login">Login</h2>
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="data" style="display:none">
      <p>Name</p>
      <p id="name" class="alert alert-success"></p>
      <p>Profile Pic</p>
      <img src="https://t4.ftcdn.net/jpg/03/49/49/79/360_F_349497933_Ly4im8BDmHLaLzgyKg2f2yZOvJjBtlw5.jpg" id="image" class="rounded-circle" width="100" height="100" alt="pic">
      <p> Email </p>
      <p id="email"></p>
    </div>

    <div id="create-account-wrap">
      <p class="p_login">Not a member? <a href="/signup">Create Account</a></p>
    </div>
  </div>
  <script>
  function onSignIn(googleUser) {
    var profile = googleUser.getBasicProfile();
    console.log('ID: ' + profile.getId()); // Do not send to your backend! Use an ID token instead.
    console.log('Name: ' + profile.getName());
    console.log('Image URL: ' + profile.getImageUrl());
    console.log('Email: ' + profile.getEmail()); // This is null if the 'email' scope is not present.

    document.getElementById('name').innerHTML = profile.getName();
    document.getElementById('image').src = profile.getImageUrl();
    document.getElementById('email').innerHTML = profile.getEmail();

    // Show the div with class "data"
    document.querySelector('.data').style.display = "block";
    // Hide the div with id "create-account-wrap"
    document.querySelector('#create-account-wrap').style.display = "none";
    // window.location.href = "/user";
  }
  </script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script> -->
</body>
</html>
