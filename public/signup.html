<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <title>LOGIN</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
    <link rel="stylesheet" href="/stylesheets/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

</head>
<body id="body_login">

<div id="login-form-wrap">
  <h2 id="h2_login">Create Account</h2>
  <form id="login-form">
    <p class="p_login">
    <input class="signup_text" type="text" id="username" name="username" placeholder="Name" required><i><span></span><span></span></i>
    </p>
    <p class="p_login">
    <input class="signup_email" type="email" id="email" name="email" placeholder="Email" required><i><span></span><span></span></i>
    <p class="p_login">
    <input class="signup_pass" type="email" id="pass" name="pass" placeholder="Password" required><i><span></span><span></span></i>
    </p>
    <p class="p_login">
    <input class="input_login" type="submit" id="login" value="Create Account">
    </p>
  </form>

</div>

</body>
</html>
